    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            const dmInput = document.getElementById('decisionMaker');

            const API_BASE_URL = 'https://web-gdss.vercel.app/api'; 
            const ALTERNATIF_URL = `${API_BASE_URL}/alternatif`;
            const KRITERIA_URL = `${API_BASE_URL}/kriteria`;
            const PENILAIAN_URL = `${API_BASE_URL}/penilaian`;
            const LOGOUT_URL = `${API_BASE_URL}/auth/logout`;
            const INDIVIDU_URL = `${API_BASE_URL}/penilaian/individu`; 

            const btnKirim = document.getElementById("btnKirimPenilaian");
            const formPenilaian = document.getElementById("formPenilaian");
            const alternatifSelect = document.getElementById('alternatif');
            const tanggalInput = document.getElementById('tanggalPenilaian');
            const keteranganInput = document.getElementById('keterangan');
            const tableBody = document.getElementById('penilaianTableBody');
            const logoutButton = document.querySelector('nav a[href="index.html"]');

            function parseJwt(token) {
                if (!token) return null;
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }

            function loadUserInfo() {
                if (!accessToken) {
                    dmInput.value = 'Tidak diketahui';
                    return;
                }
                try {
                    const userData = parseJwt(accessToken);
                    dmInput.value = userData.peran || 'Tidak diketahui';
                    dmInput.dataset.id_user = userData.id_user || ''; 
                } catch (e) {
                    console.error('Gagal mengambil data user dari token:', e);
                    dmInput.value = 'Tidak diketahui';
                }
            }

            if (!accessToken) {
                console.warn("Tidak ada accessToken.");
                const headerTitle = document.querySelector('main header h1');
                if (headerTitle) {
                    headerTitle.textContent = 'Akses Ditolak';
                    headerTitle.classList.add('text-red-600');
                }
                const mainSection = document.querySelector('main');
                if (mainSection) {
                    mainSection.innerHTML = '<p class="text-red-600 text-center font-medium p-8">Anda harus login untuk melihat data ini. Token tidak ditemukan.</p>';
                }
                return;
            }

            async function fetchWithToken(url, options = {}) {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                };
                const config = {
                    ...options,
                    headers: { ...headers, ...options.headers }
                };
                if (config.body && typeof config.body !== 'string') {
                    config.body = JSON.stringify(config.body);
                }

                const response = await fetch(url, config);

                if (response.status === 401 || response.status === 403) {
                    throw new Error('Unauthorized');
                }

                const text = await response.text(); 
                if (!text) return null; 

                try {
                    return JSON.parse(text);
                } catch (e) {
                    console.error("Response bukan JSON:", text);
                    throw new Error("Response server tidak valid");
                }
            }

            function forceLogout() {
                localStorage.removeItem('accessToken');
                window.location.href = window.location.origin + '/index.html';
            }
            
            async function handleLogout(e) {
                e.preventDefault();
                try {
                    await fetch(LOGOUT_URL, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                } catch (error) {
                    console.warn("Logout lokal.", error);
                } finally {
                    forceLogout();
                }
            }

            function populateSelect(selectElement, data, valueKey, textKey, defaultOptionText) {
                selectElement.innerHTML = `<option value="">${defaultOptionText}</option>`;
                if(Array.isArray(data)){
                    data.forEach(item => {
                        const option = document.createElement('option');
                        const val = item[valueKey] || item._id;
                        option.value = val;
                        option.textContent = item[textKey];
                        selectElement.appendChild(option);
                    });
                }
            }

            function generateNilaiOptions(nilaiRaw) {
                if (typeof nilaiRaw === 'string') {
                    const items = nilaiRaw.includes(';') ? nilaiRaw.split(';') : nilaiRaw.split(',');
                    return `<option value="">Pilih Nilai</option>` + items.map(item => {
                        const parts = item.split('-');
                        if (parts.length >= 2) {
                            const key = parts[0].trim();
                            const label = parts.slice(1).join('-').trim();
                            return `<option value="${key}">${key} - ${label}</option>`;
                        }
                        return '';
                    }).join('');
                } else if (Array.isArray(nilaiRaw)) {
                    let optionsHTML = '<option value="">Pilih Nilai</option>';
                    nilaiRaw.forEach(n => {
                         optionsHTML += `<option value="${n.key}">${n.key} - ${n.value}</option>`;
                    });
                    return optionsHTML;
                }
                return '<option value="">Nilai tidak valid</option>';
            }

            function renderKriteriaTable(kriteriaData) {
                tableBody.innerHTML = "";
                if (!kriteriaData || kriteriaData.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">Belum ada data kriteria.</td></tr>`;
                    return;
                }

                // Filter DUPLIKASI KRITERIA berdasarkan nama
                const uniqueKriteria = kriteriaData.filter((item, index, self) =>
                    index === self.findIndex((t) => (
                        t.nama === item.nama 
                    ))
                );
                
                uniqueKriteria.forEach((kriteria, index) => {
                    const row = document.createElement('tr');
                    row.className = 'bg-gray-50 hover:bg-blue-50 transition-all';
                    const tipeClass = kriteria.tipe === 'Cost' ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800';
                    const tipeText = kriteria.tipe || 'N/A';
                    const bobotText = typeof kriteria.bobot === 'number' ? kriteria.bobot.toFixed(2) : 'N/A';
                    const selectOptions = generateNilaiOptions(kriteria.nilai);

                    const kriteriaId = kriteria.id_kriteria || kriteria._id;

                    row.innerHTML = `
                        <td class="px-4 py-3 font-medium">C${index + 1}</td>
                        <td class="px-4 py-3">${kriteria.nama}</td>
                        <td class="px-4 py-3">
                            <span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${tipeClass}">${tipeText}</span>
                        </td>
                        <td class="px-4 py-3">${bobotText}</td>
                        <td class="px-4 py-3">
                            <select name="kriteria_${kriteriaId}" 
                                    data-id_kriteria="${kriteriaId}"
                                    data-nama_kriteria="${kriteria.nama}"
                                    class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-sm text-gray-700"
                                    required>
                                ${selectOptions}
                            </select>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                feather.replace();
            }

            async function loadInitialData() {
                try {
                    const [alternatif, kriteria] = await Promise.all([
                        fetchWithToken(ALTERNATIF_URL),
                        fetchWithToken(KRITERIA_URL)
                    ]);
                    
                    populateSelect(alternatifSelect, alternatif, 'id_alternatif', 'nama', 'Pilih Alternatif');
                    renderKriteriaTable(kriteria);

                } catch (error) {
                    console.error('Gagal memuat data awal:', error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Gagal memuat data: ${error.message}</td></tr>`;
                    alternatifSelect.innerHTML = '<option value="">Gagal muat Alternatif</option>';
                    if (error.message === 'Unauthorized') forceLogout();
                }
            }

            async function handleAlternatifChange(e) {
                const id_alternatif = e.target.value;
                const id_user = dmInput.dataset.id_user;

                // Reset form
                tanggalInput.value = "";
                keteranganInput.value = "";
                const allSelects = Array.from(document.querySelectorAll('#penilaianTableBody select'));
                allSelects.forEach(s => s.value = "");

                if (!id_alternatif || id_alternatif === "undefined" || !id_user) {
                    return;
                }

                const url = `${INDIVIDU_URL}?id_user=${id_user}&id_alternatif=${id_alternatif}`;
                console.log("Mencari data penilaian:", url);

                try {
                    const data = await fetchWithToken(url);
                    
                    if (data && !data.message) {
                        console.log("Data ditemukan:", data);

                        if (data.tanggal_penilaian) {
                            const dateObj = new Date(data.tanggal_penilaian);
                            const formattedDate = dateObj.toISOString().split('T')[0];
                            tanggalInput.value = formattedDate;
                        }

                        if (data.keterangan) {
                            keteranganInput.value = data.keterangan;
                        }

                        // LOGIKA MAPPING CERDAS (Disesuaikan dengan struktur API JSON Terbaru)
                        if (Array.isArray(data.nilai)) {
                            data.nilai.forEach(item => {
                                // API mengembalikan item.id_kriteria sebagai OBJEK
                                // Jadi ID yang benar ada di item.id_kriteria._id
                                
                                let targetId = null;
                                let targetNama = null;

                                if (typeof item.id_kriteria === 'object' && item.id_kriteria !== null) {
                                    targetId = item.id_kriteria._id;
                                    targetNama = item.id_kriteria.nama;
                                } else {
                                    // Fallback jika id_kriteria masih berupa string (seperti struktur lama)
                                    targetId = item.id_kriteria;
                                }

                                // Strategi 1: Cari dropdown by ID
                                let dropdown = null;
                                if (targetId) {
                                    dropdown = document.querySelector(`select[data-id_kriteria="${targetId}"]`);
                                }

                                // Strategi 2: Cari dropdown by Nama (Fallback jika ID beda)
                                if (!dropdown && targetNama) {
                                    console.log(`Fallback mapping by Name: ${targetNama}`);
                                    // Cari dropdown yang punya nama sama dan value masih kosong
                                    const candidates = Array.from(document.querySelectorAll(`select[data-nama_kriteria="${targetNama}"]`));
                                    dropdown = candidates.find(el => el.value === "") || candidates[0];
                                }
                                
                                // Strategi 3: Fallback ke item.key (jika ada di struktur API lama/campuran)
                                if (!dropdown && item.key) {
                                    dropdown = document.querySelector(`select[data-id_kriteria="${item.key}"]`);
                                }

                                if (dropdown) {
                                    dropdown.value = item.value;
                                } else {
                                    console.warn("Gagal mapping nilai untuk item:", item);
                                }
                            });
                        }

                        showAlert('Data penilaian sebelumnya berhasil dimuat.', 'success');
                    } 

                } catch (error) {
                    console.warn("Info: Tidak ada data penilaian tersimpan atau gagal fetch.", error.message);
                }
            }

            async function handleSubmitPenilaian(e) {
                e.preventDefault();
                const id_user = dmInput.dataset.id_user;
                const id_alternatif = alternatifSelect.value;
                const rawDate = tanggalInput.value;
                const keterangan = keteranganInput.value.trim();
                const penilaianSelects = document.querySelectorAll('#penilaianTableBody select');

                if (!id_user || !id_alternatif || !rawDate) {
                    showAlert('Gagal mengirim. Mohon lengkapi **Tanggal** dan **Alternatif**.', 'error');
                    return;
                }

                let allRated = true;
                penilaianSelects.forEach(select => {
                    if (select.value === "") allRated = false;
                });

                if (!allRated) {
                    showAlert('Gagal mengirim. Mohon isi **semua nilai kriteria**.', 'error');
                    return;
                }

                const [year, month, day] = rawDate.split('-');
                const tanggal_penilaian = `${month}/${day}/${year}`;

                btnKirim.disabled = true;
                btnKirim.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>&nbsp; Mengirim...';
                feather.replace();

                const nilaiPairs = [];
                penilaianSelects.forEach(select => {
                    nilaiPairs.push(`${select.dataset.id_kriteria} - ${select.value}`);
                });
                const nilaiString = nilaiPairs.join(';');

                const payload = {
                    id_user: id_user,
                    tanggal_penilaian: tanggal_penilaian,
                    id_alternatif: id_alternatif,
                    nilai: nilaiString,
                    keterangan: keterangan
                };

                console.log("Mengirim payload penilaian:", payload);

                try {
                    const result = await fetchWithToken(PENILAIAN_URL, {
                        method: 'POST',
                        body: payload
                    });

                    const altText = alternatifSelect.options[alternatifSelect.selectedIndex].text;
                    showAlert(`Penilaian untuk <strong>${altText}</strong> berhasil disimpan.`, 'success');
                    
                } catch (error) {
                    console.error('Gagal mengirim penilaian:', error);
                    showAlert(`Gagal mengirim: ${error.message}`, 'error');
                } finally {
                    btnKirim.disabled = false;
                    btnKirim.innerHTML = '<i data-feather="save" class="w-4 h-4"></i> <span>Kirim Penilaian</span>';
                    feather.replace();
                }
            }

            btnKirim.addEventListener("click", handleSubmitPenilaian);
            logoutButton.addEventListener('click', handleLogout);
            alternatifSelect.addEventListener('change', handleAlternatifChange);
            
            loadUserInfo();
            loadInitialData();
        });
    </script>
