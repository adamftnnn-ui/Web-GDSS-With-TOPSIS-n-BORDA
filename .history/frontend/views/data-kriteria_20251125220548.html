        <nav class="flex flex-col space-y-1">

    <main class="flex-1 px-8 py-6 space-y-6 overflow-y-auto">
        <header class="flex items-center justify-between pb-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-900 tracking-tight">Data Kriteria</h1>
            <button id="btnTambahKriteria" class="flex items-center gap-2 bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-200 active:scale-[0.98] text-sm font-medium">
                <i data-feather="plus-circle" class="w-4"></i>
                <span>Tambah Kriteria</span>
            </button>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-separate border-spacing-y-2">
                    <thead class="text-gray-600 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="px-4 py-2">No</th>
                            <th class="px-4 py-2">Nama Kriteria</th>
                            <th class="px-4 py-2">Tipe</th>
                            <th class="px-4 py-2">Bobot</th>
                            <th class="px-4 py-2 w-1/4">Nilai</th>

                        </tr>
                    </thead>
                    <tbody id="kriteriaTable" class="text-gray-700 text-sm">

    <div id="modalKriteria" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
            <h2 id="modalKriteriaTitle" class="text-lg font-semibold text-gray-900 mb-4">Tambah Kriteria</h2>
            <form id="formKriteria" class="space-y-4">
                <input type="hidden" id="idKriteria"> <div>
                    <label for="namaKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nama Kriteria</label>
                    <input type="text" id="namaKriteria" name="namaKriteria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm" placeholder="Masukkan nama kriteria" required>
                </div>
                <div>
                    <label for="tipeKriteria" class="block text-gray-700 font-medium text-sm mb-1">Tipe</label>
                    <select id="tipeKriteria" name="tipeKriteria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm">
                        <option value="Benefit">Benefit</option>
                        <option value="Cost">Cost</option>
                    </select>
                </div>
                <div>
                    <label for="bobotKriteria" class="block text-gray-700 font-medium text-sm mb-1">Bobot</label>
                    <input type="number" step="0.01" id="bobotKriteria" name="bobotKriteria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm" placeholder="Masukkan bobot kriteria (cth: 4.5)" required>
                </div>
                <div>
                    <label for="nilaiKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nilai (Format: 1-Buruk; 2-Baik)</label>
                    <input type="text" id="nilaiKriteria" name="nilaiKriteria" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm" placeholder="Contoh: 1-Sangat Murah; 2-Murah" required>
                    <p class="text-xs text-gray-500 mt-1">Gunakan <strong>titik koma (;)</strong> untuk memisahkan opsi.</p>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="btnCloseModal" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition text-sm">Batal</button>
                    <button type="submit" class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-blue-700 transition text-sm">Simpan</button>
                </div>
            </form>
            <button id="btnCloseX" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 p-1"><i data-feather="x" class="w-5 h-5"></i></button>
        </div>
    </div>

    <script>feather.replace();</script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            
            // --- KONFIGURASI API ---
            // Gunakan Localhost karena di request.rest endpoint update/delete Anda ke localhost
            const API_BASE_URL = 'http://localhost:5000/api'; 
            
            const KRITERIA_URL = `${API_BASE_URL}/kriteria`;
            const LOGOUT_URL = `${API_BASE_URL}/auth/logout`;

            function parseJwt(token) {
                if (!token) return null;
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
                return JSON.parse(jsonPayload);
            }

            const currentUser = accessToken ? parseJwt(accessToken) : null;
            const isAdmin = currentUser?.peran === 'Admin';

            if (!accessToken) { window.location.href = 'index.html'; return; }

            const tableBody = document.getElementById("kriteriaTable");
            const modal = document.getElementById("modalKriteria");
            const modalTitle = document.getElementById("modalKriteriaTitle");
            const btnTambah = document.getElementById("btnTambahKriteria");
            const btnClose = document.getElementById("btnCloseModal");
            const btnCloseX = document.getElementById("btnCloseX");
            const form = document.getElementById("formKriteria");
            const idKriteriaInput = document.getElementById("idKriteria");
            const logoutButton = document.querySelector('nav a[href="index.html"]');
            const aksiHeader = document.querySelector('th:last-child');

            if (!isAdmin) {
                if (btnTambah) btnTambah.style.display = 'none';
                if (aksiHeader) aksiHeader.style.display = 'none';
            }

            let dataKriteria = [];

            // --- FETCH HELPER ---
            async function fetchWithAuth(url, options = {}) {
                const headers = { 'Authorization': `Bearer ${accessToken}`, 'Content-Type': 'application/json', ...options.headers };
                console.log(`[API Call] ${options.method || 'GET'} ${url}`);

                const response = await fetch(url, { ...options, headers });
                const text = await response.text();
                
                let data;
                try {
                    data = text ? JSON.parse(text) : {};
                } catch (e) {
                    console.error("Non-JSON Response:", text);
                    if(response.status === 404) throw new Error("Endpoint 404: URL Salah.");
                    if(response.status === 500) throw new Error("Server Error 500.");
                    throw new Error(`Server Error (${response.status})`);
                }

                if (!response.ok) {
                    throw new Error(data.message || `Status: ${response.status}`);
                }
                return data;
            }

            // --- GET DATA ---
            async function fetchKriteria() {
                try {
                    dataKriteria = await fetchWithAuth(KRITERIA_URL);
                    renderTable();
                } catch (error) {
                    console.error(error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">${error.message} <br> Pastikan Backend Localhost Menyala!</td></tr>`;
                    if (error.message.includes('401') || error.message.includes('403')) forceLogout();
                }
            }

            // --- RENDER TABLE ---
            function renderTable() {
                tableBody.innerHTML = "";
                if (dataKriteria.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Tidak ada data kriteria.</td></tr>`;
                    return;
                }
                dataKriteria.forEach((item, index) => {
                    const tipeBadge = `<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${item.tipe === 'Benefit' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.tipe}</span>`;
                    
                    let nilaiOptions = "";
                    if (Array.isArray(item.nilai)) {
                        nilaiOptions = item.nilai.map(n => `<option value="${n.value}">${n.key} - ${n.value}</option>`).join('');
                    } else if (typeof item.nilai === 'string') {
                        // Support delimiter ; atau ,
                        const delimiter = item.nilai.includes(';') ? ';' : ',';
                        const items = item.nilai.split(delimiter);
                        nilaiOptions = items.map(p => `<option>${p.trim()}</option>`).join('');
                    }

                    const aksiCell = isAdmin ? `
                        <td class="px-4 py-3 flex items-center justify-center gap-3 rounded-r-lg">
                            <button class="p-1.5 text-blue-600 hover:text-blue-800 rounded-md transition editBtn" title="Edit" data-id="${item._id}"><i data-feather="edit" class="w-4 h-4"></i></button>
                            <button class="p-1.5 text-red-500 hover:text-red-700 rounded-md transition deleteBtn" title="Hapus" data-id="${item._id}" data-nama="${item.nama}"><i data-feather="trash-2" class="w-4 h-4"></i></button>
                        </td>` : '';

                    const row = document.createElement("tr");
                    row.className = "bg-gray-50 hover:bg-blue-50 transition-all";
                    row.innerHTML = `
                        <td class="px-4 py-3 rounded-l-lg">${index + 1}</td>
                        <td class="px-4 py-3 font-medium">${item.nama}</td>
                        <td class="px-4 py-3">${tipeBadge}</td>
                        <td class="px-4 py-3 text-gray-600">${item.bobot}</td>
                        <td class="px-4 py-3 w-1/4"><select class="w-full px-3 py-2 rounded-lg border border-gray-300 text-sm text-gray-700"><option value="">Lihat Nilai</option>${nilaiOptions}</select></td>
                        ${aksiCell}
                    `;
                    tableBody.appendChild(row);
                });
                feather.replace();
                attachRowEvents();
            }

            // --- EVENTS (EDIT & DELETE) ---
            function attachRowEvents() {
                if (!isAdmin) return;
                
                // --- HANDLE EDIT ---
                document.querySelectorAll(".editBtn").forEach(btn => {
                    btn.onclick = (e) => {
                        const id = e.currentTarget.dataset.id;
                        const item = dataKriteria.find(k => k._id === id);
                        if (item) {
                            idKriteriaInput.value = item._id;
                            document.getElementById("namaKriteria").value = item.nama;
                            document.getElementById("tipeKriteria").value = item.tipe;
                            document.getElementById("bobotKriteria").value = item.bobot;
                            
                            // Format ulang ke string untuk ditampilkan di input form
                            let displayNilai = "";
                            if (Array.isArray(item.nilai)) {
                                displayNilai = item.nilai.map(n => `${n.key}-${n.value}`).join('; ');
                            } else {
                                displayNilai = item.nilai;
                            }
                            document.getElementById("nilaiKriteria").value = displayNilai;

                            modalTitle.textContent = "Edit Kriteria";
                            modal.classList.remove("hidden");
                            modal.classList.add("flex");
                        }
                    }
                });

                // --- HANDLE DELETE ---
                document.querySelectorAll(".deleteBtn").forEach(btn => {
                    btn.onclick = async (e) => {
                        const id = e.currentTarget.dataset.id;
                        const nama = e.currentTarget.dataset.nama;
                        if (confirm(`Hapus kriteria ${nama}?`)) {
                            try {
                                // PERBAIKAN PENTING: Sesuai API DELETE http://localhost:5000/api/kriteria?id_kriteria=...
                                await fetchWithAuth(`${KRITERIA_URL}?id_kriteria=${id}`, { method: 'DELETE' });
                                showAlert(`Kriteria **${nama}** berhasil dihapus.`, 'success');
                                fetchKriteria();
                            } catch (err) { showAlert(`Gagal menghapus: ${err.message}`, 'error'); }
                        }
                    }
                });
            }

            if (isAdmin) {
                btnTambah.onclick = () => {
                    idKriteriaInput.value = "";
                    modalTitle.textContent = "Tambah Kriteria";
                    form.reset();
                    modal.classList.remove("hidden");
                    modal.classList.add("flex");
                }
                btnClose.onclick = btnCloseX.onclick = () => { modal.classList.add("hidden"); modal.classList.remove("flex"); }
            }

            // --- FORM SUBMIT (ADD & EDIT) ---
            form.onsubmit = async (e) => {
                e.preventDefault();
                const id = idKriteriaInput.value;
                const nama = document.getElementById("namaKriteria").value.trim();
                const tipe = document.getElementById("tipeKriteria").value;
                const bobot = parseFloat(document.getElementById("bobotKriteria").value);
                const nilaiRaw = document.getElementById("nilaiKriteria").value.trim();

                // Pastikan format nilai menggunakan titik koma (;) sesuai request.rest
                // Jika user pakai koma, kita ganti jadi titik koma
                let formattedNilai = nilaiRaw.replace(/,/g, ';');
                
                if (!nama || !tipe || isNaN(bobot) || !formattedNilai) {
                    showAlert("Mohon lengkapi semua field!", "error");
                    return;
                }

                // Payload Dasar
                const payload = {
                    nama: nama,
                    tipe: tipe,
                    bobot: bobot,
                    nilai: formattedNilai
                };

                // PERBAIKAN PENTING: Logika PUT dan POST sesuai API
                let method, url;

                if (id) {
                    // MODE EDIT (PUT)
                    method = 'PUT';
                    url = KRITERIA_URL; // URL Tetap Base URL (tanpa /:id)
                    payload.id_kriteria = id; // ID Masuk ke BODY
                } else {
                    // MODE TAMBAH (POST)
                    method = 'POST';
                    url = KRITERIA_URL;
                }

                try {
                    await fetchWithAuth(url, { method: method, body: JSON.stringify(payload) });
                    showAlert(`Kriteria **${nama}** berhasil ${id ? 'diperbarui' : 'ditambahkan'}.`, 'success');
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                    fetchKriteria();
                } catch (err) {
                    showAlert(`Error: ${err.message}`, 'error');
                }
            }

            function forceLogout() { localStorage.removeItem('accessToken'); window.location.href = 'index.html'; }
            async function handleLogout(e) {
                e.preventDefault();
                try { await fetch(LOGOUT_URL, { method: 'POST', headers: { 'Authorization': `Bearer ${accessToken}` } }); } 
                catch (error) { console.warn("Logout lokal.", error); } 
                finally { forceLogout(); }
            }
            if (logoutButton) logoutButton.addEventListener('click', handleLogout);

            fetchKriteria();
        });
    </script>
</body>
