    <div id="modalKriteria" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">

            <form id="formKriteria" class="space-y-4">
                <input type="hidden" id="idKriteria"> <div>
                    <label for="namaKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nama Kriteria</label>
                    <input type="text" id="namaKriteria" name="namaKriteria"

                <div>
                    <label for="tipeKriteria" class="block text-gray-700 font-medium text-sm mb-1">Tipe</label>

                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm">

                        <option value="Cost">Cost</option>
                    </select>
                </div>
                <div>
                    <label for="bobotKriteria" class="block text-gray-700 font-medium text-sm mb-1">Bobot</label>
                    <input type="number" step="0.01" id="bobotKriteria" name="bobotKriteria"

                        placeholder="Masukkan bobot kriteria (cth: 4.5)" required>
                </div>
                <div>
                    <label for="nilaiKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nilai (Format: 1-Buruk, 2-Baik)</label>
                    <input type="text" id="nilaiKriteria" name="nilaiKriteria"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm"
                        placeholder="Contoh: 1-Sangat Murah, 2-Murah, 3-Sedang" required>
                    <p class="text-xs text-gray-500 mt-1">Pisahkan setiap opsi dengan koma (,)</p>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="btnCloseModal"
                        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition text-sm">Batal</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-blue-700 transition text-sm">Simpan</button>
                </div>
            </form>
            <button id="btnCloseX" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 p-1">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>

    <script>
        feather.replace();
    </script>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const accessToken = localStorage.getItem('accessToken');
            
            // --- KONFIGURASI API ---
            const API_BASE_URL = 'https://web-gdss.vercel.app/api';
            const KRITERIA_URL = `${API_BASE_URL}/kriteria`;
            const LOGOUT_URL = `${API_BASE_URL}/auth/logout`;

            // --- USER & AUTH CHECK ---
            function parseJwt(token) {
                if (!token) return null;
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }

            const currentUser = accessToken ? parseJwt(accessToken) : null;
            const isAdmin = currentUser?.peran === 'Admin';

            if (!accessToken) {
                window.location.href = 'index.html';
                return;
            }

            // --- DOM ELEMENTS ---
            const tableBody = document.getElementById("kriteriaTable");
            const modal = document.getElementById("modalKriteria");
            const modalTitle = document.getElementById("modalKriteriaTitle");
            const btnTambah = document.getElementById("btnTambahKriteria");
            const btnClose = document.getElementById("btnCloseModal");
            const btnCloseX = document.getElementById("btnCloseX");
            const form = document.getElementById("formKriteria");
            const idKriteriaInput = document.getElementById("idKriteria");
            const logoutButton = document.querySelector('nav a[href="index.html"]');
            const aksiHeader = document.querySelector('th:last-child');

            // --- HIDE/SHOW ADMIN FEATURES ---
            if (!isAdmin) {
                if (btnTambah) btnTambah.style.display = 'none';
                if (aksiHeader) aksiHeader.style.display = 'none';
            }

            // --- DATA STATE ---
            let dataKriteria = [];

            // --- FUNGSI FETCH DENGAN ERROR HANDLING ---
            async function fetchWithAuth(url, options = {}) {
                const headers = {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json',
                    ...options.headers
                };

                const response = await fetch(url, { ...options, headers });
                
                // Ambil text dulu, jangan langsung .json()
                const text = await response.text();
                let data;

                try {
                    // Coba parse JSON
                    data = text ? JSON.parse(text) : {};
                } catch (e) {
                    // Jika gagal parse JSON (berarti HTML Error Page dari Vercel/Server)
                    console.error("Server Response (Non-JSON):", text);
                    throw new Error(`Server Error (${response.status}): Endpoint mungkin salah atau server bermasalah.`);
                }

                if (!response.ok) {
                    throw new Error(data.message || `Request failed with status ${response.status}`);
                }

                return data;
            }

            // --- FETCH DATA FROM API ---
            async function fetchKriteria() {
                try {
                    dataKriteria = await fetchWithAuth(KRITERIA_URL);
                    renderTable();
                } catch (error) {
                    console.error(error);
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4 text-red-500">Error: ${error.message}</td></tr>`;
                    if (error.message.includes('401') || error.message.includes('403')) {
                        forceLogout();
                    }
                }
            }

            // --- RENDER TABLE ---
            function renderTable() {
                tableBody.innerHTML = "";

                if (dataKriteria.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center py-4">Tidak ada data kriteria.</td></tr>`;
                    return;
                }

                dataKriteria.forEach((item, index) => {
                    const tipeBadge = `<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${item.tipe === 'Benefit' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.tipe}</span>`;

                    // Handle Nilai (Array of Objects from API)
                    let nilaiOptions = "";
                    
                    if (Array.isArray(item.nilai)) {
                        nilaiOptions = item.nilai.map(n => `<option value="${n.value}">${n.key} - ${n.value}</option>`).join('');
                    } else if (typeof item.nilai === 'string') {
                        const parts = item.nilai.split(',');
                        nilaiOptions = parts.map(p => `<option>${p.trim()}</option>`).join('');
                    }

                    const row = document.createElement("tr");
                    row.className = "bg-gray-50 hover:bg-blue-50 transition-all";
                    
                    // Kolom Aksi (hanya admin)
                    const aksiCell = isAdmin ? `
                        <td class="px-4 py-3 flex items-center justify-center gap-3 rounded-r-lg">
                            <button class="p-1.5 text-blue-600 hover:text-blue-800 rounded-md transition editBtn" title="Edit" data-id="${item._id}">
                                <i data-feather="edit" class="w-4 h-4"></i>
                            </button>
                            <button class="p-1.5 text-red-500 hover:text-red-700 rounded-md transition deleteBtn" title="Hapus" data-id="${item._id}" data-nama="${item.nama}">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>` : '';

                    row.innerHTML = `
                        <td class="px-4 py-3 rounded-l-lg">${index + 1}</td>
                        <td class="px-4 py-3 font-medium">${item.nama}</td>
                        <td class="px-4 py-3">${tipeBadge}</td>
                        <td class="px-4 py-3 text-gray-600">${item.bobot}</td>
                        <td class="px-4 py-3 w-1/4">
                            <select class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-sm text-gray-700">
                                <option value="">Lihat Nilai</option>
                                ${nilaiOptions}
                            </select>
                        </td>
                        ${aksiCell}
                    `;
                    tableBody.appendChild(row);
                });
                feather.replace();
                attachRowEvents();
            }

            function attachRowEvents() {
                if (!isAdmin) return;

                // Event Edit
                document.querySelectorAll(".editBtn").forEach(btn => {
                    btn.onclick = (e) => {
                        const id = e.currentTarget.dataset.id;
                        const item = dataKriteria.find(k => k._id === id);
                        if (item) {
                            idKriteriaInput.value = item._id; // Set Hidden ID
                            document.getElementById("namaKriteria").value = item.nama;
                            document.getElementById("tipeKriteria").value = item.tipe;
                            document.getElementById("bobotKriteria").value = item.bobot;
                            
                            // Format ulang array nilai ke string input (1-Murah, 2-Mahal)
                            if (Array.isArray(item.nilai)) {
                                document.getElementById("nilaiKriteria").value = item.nilai.map(n => `${n.key}-${n.value}`).join(', ');
                            } else {
                                document.getElementById("nilaiKriteria").value = item.nilai;
                            }

                            modalTitle.textContent = "Edit Kriteria";
                            modal.classList.remove("hidden");
                            modal.classList.add("flex");
                        }
                    }
                });

                // Event Hapus
                document.querySelectorAll(".deleteBtn").forEach(btn => {
                    btn.onclick = async (e) => {
                        const id = e.currentTarget.dataset.id;
                        const nama = e.currentTarget.dataset.nama;
                        if (confirm(`Hapus kriteria ${nama}?`)) {
                            try {
                                // GUNAKAN fetchWithAuth untuk menghandle response
                                await fetchWithAuth(`${KRITERIA_URL}/${id}`, {
                                    method: 'DELETE'
                                });
                                showAlert(`Kriteria **${nama}** berhasil dihapus.`, 'success');
                                fetchKriteria();
                            } catch (err) {
                                showAlert(`Gagal menghapus: ${err.message}`, 'error');
                            }
                        }
                    }
                });
            }

            // --- MODAL & FORM HANDLERS ---
            if (isAdmin) {
                btnTambah.onclick = () => {
                    idKriteriaInput.value = ""; // Pastikan ID kosong saat tambah
                    modalTitle.textContent = "Tambah Kriteria";
                    form.reset();
                    modal.classList.remove("hidden");
                    modal.classList.add("flex");
                }
                btnClose.onclick = btnCloseX.onclick = () => {
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                }
            }

            form.onsubmit = async (e) => {
                e.preventDefault();
                const id = idKriteriaInput.value;
                const nama = document.getElementById("namaKriteria").value.trim();
                const tipe = document.getElementById("tipeKriteria").value;
                const bobot = parseFloat(document.getElementById("bobotKriteria").value);
                const nilaiRaw = document.getElementById("nilaiKriteria").value.trim();

                // Parse string input "1-A, 2-B" menjadi Array Object [{key:'1', value:'A'}, ...]
                const nilaiArray = nilaiRaw.split(',').map(item => {
                    const parts = item.split('-');
                    if (parts.length >= 2) {
                        return { 
                            key: parts[0].trim(), 
                            value: parts.slice(1).join('-').trim() 
                        };
                    }
                    return null;
                }).filter(i => i !== null);

                if (!nama || !tipe || isNaN(bobot) || nilaiArray.length === 0) {
                    showAlert("Mohon lengkapi semua field dengan format yang benar!", "error");
                    return;
                }

                const payload = { nama, tipe, bobot, nilai: nilaiArray };
                
                // Tentukan URL dan Method berdasarkan ada tidaknya ID
                const method = id ? 'PUT' : 'POST';
                const url = id ? `${KRITERIA_URL}/${id}` : KRITERIA_URL;

                try {
                    await fetchWithAuth(url, {
                        method: method,
                        body: JSON.stringify(payload)
                    });

                    showAlert(`Kriteria **${nama}** berhasil ${id ? 'diperbarui' : 'ditambahkan'}.`, 'success');
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                    fetchKriteria();
                } catch (err) {
                    showAlert(`Error: ${err.message}`, 'error');
                }
            }

            // --- LOGOUT LOGIC ---
            function forceLogout() {
                localStorage.removeItem('accessToken');
                window.location.href = 'index.html';
            }

            async function handleLogout(e) {
                e.preventDefault();
                try {
                    await fetch(LOGOUT_URL, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${accessToken}` }
                    });
                } catch (error) {
                    console.warn("Logout lokal.", error);
                } finally {
                    forceLogout();
                }
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', handleLogout);
            }

            // --- INITIAL LOAD ---
            fetchKriteria();
        });
    </script>
