    <main class="flex-1 px-8 py-6 space-y-6 overflow-y-auto">

    <div id="modalProfile" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 relative">
            <h2 id="modalProfileTitle" class="text-lg font-semibold text-gray-800 mb-4">Edit Profil</h2>
            <form id="modalProfileForm" class="space-y-4">
                <div class="text-sm">
                    <label for="profileName" class="block text-gray-700 font-medium mb-1">Nama Lengkap</label>
                    <input type="text" id="profileName" name="profileName"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                        placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="text-sm">
                    <label for="profileEmail" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" id="profileEmail" name="profileEmail"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                        placeholder="Masukkan email" required>
                </div>
                <div class="text-sm">
                    <label for="profileRole" class="block text-gray-700 font-medium mb-1">Peran</label>
                    <select id="profileRole" name="profileRole"
                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                        required>
                        <option value="">Pilih peran</option>
                        <option value="Decision Maker 1">Kepala Dinas Pariwisata</option>
                        <option value="Decision Maker 2">Kepala Bidang Pengembangan Destinasi dan Industri Pariwisata</option>
                        <option value="Decision Maker 3">Sekretaris Dinas Pariwisata</option>
                        <option value="Decision Maker 4">Adyatama Pariwisata dan Ekonomi Kreatif Ahli Muda</option>
                    </select>
                </div>

                <div id="passwordFields" class="space-y-4 hidden">
                    <div class="text-sm">
                        <label for="currentPassword" class="block text-gray-700 font-medium mb-1">Password Lama</label>
                        <input type="password" id="currentPassword" name="currentPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                            placeholder="Masukkan password lama">
                    </div>
                    <div class="text-sm">
                        <label for="newPassword" class="block text-gray-700 font-medium mb-1">Password Baru</label>
                        <input type="password" id="newPassword" name="newPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                            placeholder="Masukkan password baru">
                    </div>
                    <div class="text-sm">
                        <label for="confirmPassword" class="block text-gray-700 font-medium mb-1">Konfirmasi
                            Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none text-gray-700"
                            placeholder="Konfirmasi password baru">
                    </div>
                </div>

                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="btnCloseProfileModal"
                        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition text-sm">Batal</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-blue-700 transition text-sm">Simpan</button>

            <button id="btnCloseProfileX" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 p-1">

    <script>
            // controllers/profile-api.js
            // Paste ini ke file JS yang dipanggil di halaman (atau ganti inline <script> yang sekarang).
            (function () {
                const API_BASE = 'https://web-gdss.vercel.app/api';
                const accessToken = localStorage.getItem('accessToken') || '';
                let ID_USER = localStorage.getItem('idUser') || null;

                // DOM elements
                const profileAvatar = document.getElementById('profileAvatar');
                const profileCardName = document.getElementById('profileCardName');
                const profileCardEmail = document.getElementById('profileCardEmail');
                const profileCardRole = document.getElementById('profileCardRole');

                const modalProfile = document.getElementById('modalProfile');
                const modalTitle = document.getElementById('modalProfileTitle');
                const passwordFields = document.getElementById('passwordFields');
                const editProfileBtn = document.getElementById('editProfileBtn');
                const changePasswordBtn = document.getElementById('changePasswordBtn');
                const btnCloseProfileModal = document.getElementById('btnCloseProfileModal');
                const btnCloseProfileX = document.getElementById('btnCloseProfileX');
                const modalProfileForm = document.getElementById('modalProfileForm');

                const profileNameInput = document.getElementById('profileName');
                const profileEmailInput = document.getElementById('profileEmail');
                const profileRoleInput = document.getElementById('profileRole');

                const currentPasswordInput = document.getElementById('currentPassword');
                const newPasswordInput = document.getElementById('newPassword');
                const confirmPasswordInput = document.getElementById('confirmPassword');

                // helper: parse JWT payload (safe client-side)
                function parseJwt(token) {
                    try {
                        const payload = token.split('.')[1];
                        const decoded = atob(payload.replace(/-/g, '+').replace(/_/g, '/'));
                        return JSON.parse(decodeURIComponent(escape(decoded)));
                    } catch (e) {
                        return null;
                    }
                }

                // helper: format date to "04 November 2025"
                function formatDateISO(iso) {
                    try {
                        const d = new Date(iso);
                        if (isNaN(d)) return iso;
                        const opts = { day: '2-digit', month: 'long', year: 'numeric' };
                        return d.toLocaleDateString('id-ID', opts);
                    } catch (e) {
                        return iso;
                    }
                }

                // small UI helpers for loading state (follow your remembered style)
                function setButtonLoading(btn, loading = true, label = 'Mengirim…') {
                    if (!btn) return;
                    if (loading) {
                        btn.disabled = true;
                        btn.dataset.normalHtml = btn.innerHTML;
                        btn.classList.add('opacity-70', 'cursor-not-allowed');
                        btn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" class="animate-spin h-4 w-4" viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"></circle>
          <path fill="currentColor" class="opacity-75" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        <span>${label}</span>
      `;
                    } else {
                        btn.disabled = false;
                        if (btn.dataset.normalHtml) btn.innerHTML = btn.dataset.normalHtml;
                        btn.classList.remove('opacity-70', 'cursor-not-allowed');
                    }
                }

                // If id user not in localStorage, try decode from token
                if (!ID_USER && accessToken) {
                    const payload = parseJwt(accessToken);
                    if (payload && payload.id_user) ID_USER = payload.id_user;
                    // try alternate claim names
                    if (!ID_USER && payload && payload.id) ID_USER = payload.id;
                }

                if (!accessToken) {
                    console.warn('No accessToken found in localStorage. API calls will fail.');
                }

                // Load user data and render to UI
                async function loadProfile() {
                    if (!ID_USER) {
                        console.error('ID_USER not found. Set localStorage.idUser or login to set token with id_user.');
                        return;
                    }

                    try {
                        const res = await fetch(`${API_BASE}/user/find?id_user=${encodeURIComponent(ID_USER)}`, {
                            headers: { 'Authorization': `Bearer ${accessToken}` }
                        });

                        if (!res.ok) {
                            console.error('Gagal load profile:', res.status);
                            return;
                        }

                        const data = await res.json();

                        // map fields (try multiple possible field names)
                        const nama = data.nama || data.name || data.fullname || data.nama_lengkap || '';
                        const email = data.email || '';
                        const peran = data.peran || data.role || data.peran_user || '';
                        const avatar = data.avatar || data.foto || null;
                        const createdAt = data.createdAt || data.created_at || data.tanggal_bergabung || null;

                        profileCardName.textContent = nama || '—';
                        profileCardEmail.textContent = email || '—';
                        profileCardRole.textContent = peran || '—';
                        document.getElementById('profileCardJoined').textContent = formatDateISO(createdAt);

                        if (avatar) {
                            profileAvatar.src = avatar;
                        } else {
                            // keep default src already in HTML if no avatar
                        }

                        if (createdAt) {
                            // replace the static tanggal bergabung element if present
                            const dateNode = Array.from(document.querySelectorAll('p')).find(p => p.textContent.trim().match(/\d{4}/));
                            // Instead of guessing: find the card area and update the fourth p if structure unchanged
                            const createdEls = document.querySelectorAll('section.bg-white p.font-semibold');
                            if (createdEls && createdEls.length >= 4) {
                                createdEls[3].textContent = formatDateISO(createdAt);
                            } else {
                                // fallback: try to find exact label
                                const dateLabel = Array.from(document.querySelectorAll('h2')).find(h => /Tanggal Bergabung/i.test(h.textContent));
                                if (dateLabel && dateLabel.nextElementSibling) {
                                    dateLabel.nextElementSibling.textContent = formatDateISO(createdAt);
                                }
                            }
                        }

                        // Hide/show menu based on role (admin detection)
                        const isAdmin = peran && peran.toLowerCase() === 'admin';
                        const formPenilaian = document.querySelector('a[href="form-penilaian.html"]');
                        const hasilIndividu = document.querySelector('a[href="hasil-individu.html"]');
                        const dataKriteria = document.querySelector('a[href="data-kriteria.html"]');
                                                const dataDecisionMakerLink = document.querySelector('a[href="data-decision-maker.html"]');
                        const dataAlternatifLink = document.querySelector('a[href="data-alternatif.html"]');

                        if (isAdmin && formPenilaian && hasilIndividu) {
                            try { formPenilaian.remove(); hasilIndividu.remove(); } catch (e) { }
                        }
                        if (!isAdmin && dataKriteria && dataDecisionMakerLink && dataAlternatifLink) {
                            try { dataKriteria.remove(), dataDecisionMakerLink.remove(), dataAlternatifLink.remove(); } catch (e) { }
                        }

                    } catch (err) {
                        console.error('Error loadProfile', err);
                    }
                }

                async function updateProfile(e) {
                    e.preventDefault();
                    const btn = modalProfileForm.querySelector('button[type="submit"]');
                    setButtonLoading(btn, true, 'Mengirim…');

                    const payload = {
                        id_user: ID_USER,
                        nama: profileNameInput.value.trim(),
                        email: profileEmailInput.value.trim(),
                        peran: profileRoleInput.value
                    };

                    try {
                        const res = await fetch(`${API_BASE}/user`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${accessToken}`
                            },
                            body: JSON.stringify(payload)
                        });

                        const text = await res.text();
                        let data;

                        try {
                            data = JSON.parse(text);
                        } catch (err) {
                            // fallback if response is "OK"
                            if (text.trim().toUpperCase() === "OK") {
                                data = { success: true, message: "Profil berhasil diperbarui" };
                            } else {
                                throw new Error(text);
                            }
                        }

                        if (!data.success) {
                            showAlert(data.message || 'Gagal memperbarui profil', 'error');
                            setButtonLoading(btn, false);
                            return;
                        }

                        profileCardName.textContent = payload.nama;
                        profileCardEmail.textContent = payload.email;
                        profileCardRole.textContent = payload.peran;

                        showAlert('Data profil berhasil diperbarui!', 'success');
                        closeProfileModal();

                    } catch (err) {
                        console.error(err);
                        showAlert('Terjadi kesalahan server', 'error');
                    } finally {
                        setButtonLoading(btn, false);
                    }
                }


                async function updatePassword(e) {
                    e.preventDefault();

                    const btn = modalProfileForm.querySelector('button[type="submit"]');
                    setButtonLoading(btn, true, 'Mengirim…');

                    const token = localStorage.getItem("accessToken");
                    const newPassword = newPasswordInput.value.trim();
                    const currentPassword = currentPasswordInput.value.trim();

                    try {
                        const response = await fetch("https://web-gdss.vercel.app/api/user/password", {
                            method: "POST",
                            headers: {
                                "Authorization": `Bearer ${token}`,
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                id_user: localStorage.getItem("idUser"),   // FIX disini
                                password: newPassword,
                            }),
                        });

                        const result = await response.json();

                        if (!result.success) {
                            showAlert(result.message || "Gagal mengubah password", "error");
                            return;
                        }

                        showAlert("Password berhasil diperbarui!", "success");
                        closeProfileModal();

                    } catch (err) {
                        console.error(err);
                        showAlert("Terjadi kesalahan server", "error");
                    } finally {
                        setButtonLoading(btn, false);
                    }
                }

                modalProfileForm.addEventListener("submit", (e) => {
                    const title = modalTitle.textContent.trim();

                    if (title === "Edit Profil") updateProfile(e);
                    else if (title === "Ubah Password") updatePassword(e); // now OK
                });



                // Modal controls (existing logic kept)
                function closeProfileModal() {
                    modalProfile.classList.add('hidden');
                    modalProfile.classList.remove('flex');
                    modalProfileForm.reset();

                    profileNameInput.closest('div').classList.remove('hidden');
                    profileEmailInput.closest('div').classList.remove('hidden');
                    profileRoleInput.closest('div').classList.remove('hidden');
                    feather.replace();
                }

                editProfileBtn.addEventListener('click', () => {
                    modalTitle.textContent = 'Edit Profil';
                    passwordFields.classList.add('hidden');

                    // Aktifkan required untuk edit profil
                    profileNameInput.required = true;
                    profileEmailInput.required = true;
                    profileRoleInput.required = true;

                    // Nonaktifkan required password
                    currentPasswordInput.required = false;
                    newPasswordInput.required = false;
                    confirmPasswordInput.required = false;

                    // tampilkan field profil
                    profileNameInput.closest('div').classList.remove('hidden');
                    profileEmailInput.closest('div').classList.remove('hidden');
                    profileRoleInput.closest('div').classList.remove('hidden');

                    modalProfile.classList.remove('hidden');
                    modalProfile.classList.add('flex');
                });


                changePasswordBtn.addEventListener('click', () => {
                    modalTitle.textContent = 'Ubah Password';
                    passwordFields.classList.remove('hidden');

                    // Nonaktifkan required profil
                    profileNameInput.required = false;
                    profileEmailInput.required = false;
                    profileRoleInput.required = false;

                    // Aktifkan required password
                    currentPasswordInput.required = true;
                    newPasswordInput.required = true;
                    confirmPasswordInput.required = true;

                    // sembunyikan field profil
                    profileNameInput.closest('div').classList.add('hidden');
                    profileEmailInput.closest('div').classList.add('hidden');
                    profileRoleInput.closest('div').classList.add('hidden');

                    modalProfile.classList.remove('hidden');
                    modalProfile.classList.add('flex');
                });


                btnCloseProfileModal.addEventListener('click', closeProfileModal);
                btnCloseProfileX.addEventListener('click', closeProfileModal);

                // // form submit handler: branch by modal title
                // modalProfileForm.addEventListener('submit', (e) => {
                //     if (modalTitle.textContent === 'Edit Profil') {
                //         updateProfile(e);
                //     } else if (modalTitle.textContent === 'Ubah Password') {
                //         updatePassword(e);
                //     } else {
                //         e.preventDefault();
                //     }
                // });

                document.addEventListener('DOMContentLoaded', () => {

                    profileCardName.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>';
                    profileCardEmail.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>';
                    profileCardRole.innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>';
                    document.getElementById('profileCardJoined').innerHTML = '<i data-feather="loader" class="w-4 h-4 animate-spin"></i>';

                    feather.replace(); // penting! supaya loader jadi icon feather
                    loadProfile();
                });
                function closeProfileModal() {
                    modalProfile.classList.add('hidden');
                    modalProfile.classList.remove('flex');
                    modalProfileForm.reset();

                    passwordFields.classList.add('hidden');
                    modalTitle.textContent = 'Edit Profil';

                    setTimeout(() => {
                        setButtonLoading(modalProfileForm.querySelector('button[type="submit"]'), false);
                    }, 200);
                }

                editProfileBtn.addEventListener('click', () => {
                    modalTitle.textContent = 'Edit Profil';
                    passwordFields.classList.add('hidden');

                    profileNameInput.value = profileCardName.textContent.trim();
                    profileEmailInput.value = profileCardEmail.textContent.trim();
                    profileRoleInput.value = profileCardRole.textContent.trim();

                    modalProfile.classList.remove('hidden');
                    modalProfile.classList.add('flex');
                });

                changePasswordBtn.addEventListener('click', () => {
                    modalTitle.textContent = 'Ubah Password';
                    passwordFields.classList.remove('hidden');

                    modalProfile.classList.remove('hidden');
                    modalProfile.classList.add('flex');
                });

                btnCloseProfileModal.addEventListener('click', closeProfileModal);
                btnCloseProfileX.addEventListener('click', closeProfileModal);

                modalProfileForm.addEventListener('submit', (e) => {
                    if (!passwordFields.classList.contains('hidden')) {
                        return updatePassword(e);
                    }
                    return updateProfile(e);
                });

                feather.replace();
                loadProfile();

            })();

    </script>
</body>
