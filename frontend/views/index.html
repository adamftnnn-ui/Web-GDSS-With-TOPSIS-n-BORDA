<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDSS - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': '#2563EB',
            'primary-light': '#EFF6FF',
          },
          fontSize: {
            'xs': '.75rem',
            'sm': '.875rem',
            'base': '1rem',
            'lg': '1.125rem',
            'xl': '1.25rem',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 text-sm antialiased">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg border border-gray-100 p-8 space-y-6">
    <div class="text-center space-y-1">
      <div class="flex justify-center mb-3">
        <div
          class="h-12 w-12 bg-primary rounded-xl flex items-center justify-center text-white text-lg font-semibold shadow-sm">
          G</div>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 tracking-tight">Sign in to GDSS</h1>
      <p class="text-gray-500 text-sm">Group Decision Support System</p>
    </div>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input id="email" name="email" type="email" placeholder="example@email.com" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 placeholder-gray-400 transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" placeholder="Your Password" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 placeholder-gray-400 transition" />
      </div>

      <div id="errorMessage" class="text-red-500 text-sm"></div>

      <button type="submit"
        class="w-full flex items-center justify-center gap-2 bg-primary hover:bg-primary/90 text-white font-medium px-4 py-3 rounded-lg shadow transition duration-200 active:scale-[0.98]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
        </svg>
        <span>Sign In</span>
      </button>
    </form>

    <div class="text-center text-xs text-gray-400 pt-3 border-t border-gray-100">
      Â© 2025 GDSS. All rights reserved.
    </div>
  </div>

  <script src="../controllers/login.js"></script>
</body>

</html>
