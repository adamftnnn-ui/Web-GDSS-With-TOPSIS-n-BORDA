<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDSS - Data Kriteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2563EB',
                        'primary-light': '#EFF6FF',
                    },
                    fontSize: {
                        'xs': '.75rem',
                        'sm': '.875rem',
                        'base': '1rem',
                        'lg': '1.125rem',
                        'xl': '1.25rem',
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="alert.js"></script>
</head>

<body class="min-h-screen bg-gray-50 flex text-sm antialiased">

                G
            </div>
            <h2 class="text-lg font-bold text-gray-800 tracking-tight">GDSS</h2>
        </div>

        <nav class="flex flex-col space-y-1">
            <a href="dashboard.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="home" class="w-4"></i>
                <span>Dashboard</span>
            </a>
            <a href="data-decision-maker.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="user-check" class="w-4"></i>
                <span>Data Decision Maker</span>
            </a>
            <a href="data-alternatif.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="folder" class="w-4"></i>
                <span>Data Alternatif</span>
            </a>
            <a href="#"
                class="flex items-center gap-2 px-3 py-2 rounded-lg bg-primary-light text-primary font-medium transition">
                <i data-feather="sliders" class="w-4"></i>
                <span>Data Kriteria</span>
            </a>
            <a href="form-penilaian.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="edit-3" class="w-4"></i>
                <span>Form Penilaian</span>
            </a>
            <a href="hasil-individu.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="bar-chart-2" class="w-4"></i>
                <span>Hasil Individu</span>
            </a>
            <a href="hasil-kelompok.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="users" class="w-4"></i>
                <span>Hasil Kelompok</span>
            </a>
            <a href="laporan.html"
                class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                <i data-feather="file-text" class="w-4"></i>
                <span>Laporan</span>
            </a>
        </nav>

        <div class="mt-auto border-t pt-4 border-gray-100">
            <nav class="flex flex-col space-y-1">
                <a href="profil.html"
                    class="flex items-center gap-2 px-3 py-2 rounded-lg text-gray-700 hover:bg-gray-100 hover:text-gray-900 transition">
                    <i data-feather="user" class="w-4"></i>
                    <span>Profil Saya</span>
                </a>
                <a href="index.html"
                    class="flex items-center gap-2 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 transition">
                    <i data-feather="log-out" class="w-4"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>
    </aside>

    <main class="flex-1 px-8 py-6 space-y-6 overflow-y-auto">
        <header class="flex items-center justify-between pb-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-900 tracking-tight">Data Kriteria</h1>
            <button id="btnTambahKriteria"
                class="flex items-center gap-2 bg-primary hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow-md transition duration-200 active:scale-[0.98] text-sm font-medium">
                <i data-feather="plus-circle" class="w-4"></i>
                <span>Tambah Kriteria</span>
            </button>
        </header>

        <section class="bg-white p-6 rounded-xl shadow-md border border-gray-100">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-separate border-spacing-y-2">
                    <thead class="text-gray-600 text-xs uppercase tracking-wider">
                        <tr>
                            <th class="px-4 py-2">No</th>
                            <th class="px-4 py-2">Nama Kriteria</th>
                            <th class="px-4 py-2">Tipe</th>
                            <th class="px-4 py-2">Bobot</th>
                            <th class="px-4 py-2 w-1/4">Nilai</th>
                            <th class="px-4 py-2 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="kriteriaTable" class="text-gray-700 text-sm"></tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Modal tambah/edit kriteria -->
    <div id="modalKriteria" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 relative">
            <h2 id="modalKriteriaTitle" class="text-lg font-semibold text-gray-900 mb-4">Tambah Kriteria</h2>
            <form id="formKriteria" class="space-y-4">
                <div>
                    <label for="namaKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nama Kriteria</label>
                    <input type="text" id="namaKriteria" name="namaKriteria"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm"
                        placeholder="Masukkan nama kriteria" required>
                </div>
                <div>
                    <label for="tipeKriteria" class="block text-gray-700 font-medium text-sm mb-1">Tipe</label>
                    <select id="tipeKriteria" name="tipeKriteria"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm">
                        <option value="Benefit">Benefit</option>
                        <option value="Cost">Cost</option>
                    </select>
                </div>
                <div>
                    <label for="bobotKriteria" class="block text-gray-700 font-medium text-sm mb-1">Bobot</label>
                    <input type="number" step="0.01" id="bobotKriteria" name="bobotKriteria"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm"
                        placeholder="Masukkan bobot kriteria (cth: 4.5)" required>
                </div>
                <div>
                    <label for="nilaiKriteria" class="block text-gray-700 font-medium text-sm mb-1">Nilai (pisahkan
                        dengan koma)</label>
                    <input type="text" id="nilaiKriteria" name="nilaiKriteria"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-gray-700 text-sm"
                        placeholder="Contoh: 1 - Tidak Bersih, 2 - Lumayan" required>
                </div>
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" id="btnCloseModal"
                        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition text-sm">Batal</button>
                    <button type="submit"
                        class="px-4 py-2 rounded-lg bg-primary text-white hover:bg-blue-700 transition text-sm">Simpan</button>
                </div>
            </form>
            <button id="btnCloseX" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 p-1">
                <i data-feather="x" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script>
        feather.replace();

        const dataKriteria = [
            { nama: "Biaya Transportasi", tipe: "Cost", bobot: 3.50, nilai: "1 - Sangat Murah,2 - Murah,3 - Cukup Murah,4 - Mahal,5 - Sangat Mahal" },
            { nama: "Harga Makanan", tipe: "Cost", bobot: 4.50, nilai: "1 - Sangat Murah,2 - Murah,3 - Cukup Murah,4 - Mahal,5 - Sangat Mahal" },
            { nama: "Fasilitas Umum", tipe: "Benefit", bobot: 3.00, nilai: "1 - Wastafel,2 - +Toilet,3 - +Parkiran,4 - +Mushola" },
            { nama: "Kebersihan Tempat", tipe: "Benefit", bobot: 4.50, nilai: "1 - Tidak Bersih,2 - Kurang Bersih,3 - Bersih,4 - Sangat Bersih" },
            { nama: "Cita Rasa Kuliner", tipe: "Benefit", bobot: 4.75, nilai: "1 - Tidak Enak,2 - Kurang Enak,3 - Enak,4 - Sangat Enak" },
            { nama: "Keramahan Pelayan", tipe: "Benefit", bobot: 3.50, nilai: "1 - Tidak Ramah,2 - Kurang Ramah,3 - Ramah,4 - Sangat Ramah" },
            { nama: "Variasi Menu", tipe: "Benefit", bobot: 3.25, nilai: "1 - Sedikit,2 - Cukup,3 - Banyak,4 - Sangat Banyak" },
            { nama: "Waktu Operasional", tipe: "Benefit", bobot: 3.00, nilai: "1 - Pagi,2 - Pagi & Siang,3 - Pagi, Siang & Sore,4 - Pagi, Siang, Sore & Malam" },
        ];

        const tableBody = document.getElementById("kriteriaTable");
        const modal = document.getElementById("modalKriteria");
        const modalTitle = document.getElementById("modalKriteriaTitle");
        const btnTambah = document.getElementById("btnTambahKriteria");
        const btnClose = document.getElementById("btnCloseModal");
        const btnCloseX = document.getElementById("btnCloseX");
        const form = document.getElementById("formKriteria");

        let editingIndex = null;

        function renderTable() {
            tableBody.innerHTML = "";
            dataKriteria.forEach((item, index) => {
                const tipeBadge = `<span class="inline-block px-3 py-1 text-xs font-semibold rounded-full ${item.tipe === 'Benefit' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${item.tipe}</span>`;

                // Dropdown nilai
                const nilaiOptions = item.nilai.split(',').map(val => `<option value="${val.trim()}">${val.trim()}</option>`).join('');
                const row = document.createElement("tr");
                row.className = "bg-gray-50 hover:bg-blue-50 transition-all";
                row.innerHTML = `
                    <td class="px-4 py-3 rounded-l-lg">${index + 1}</td>
                    <td class="px-4 py-3 font-medium">${item.nama}</td>
                    <td class="px-4 py-3">${tipeBadge}</td>
                    <td class="px-4 py-3 text-gray-600">${item.bobot.toFixed(2)}</td>
                    <td class="px-4 py-3 w-1/4">
                        <select class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary focus:border-primary focus:outline-none text-sm text-gray-700" data-index="${index}">
                            <option value="">Nilai Kriteria</option>
                            ${nilaiOptions}
                        </select>
                    </td>
                    <td class="px-4 py-3 flex items-center justify-center gap-3 rounded-r-lg">
                        <button class="p-1.5 text-blue-600 hover:text-blue-800 rounded-md transition editBtn" title="Edit" data-index="${index}">
                            <i data-feather="edit" class="w-4 h-4"></i>
                        </button>
                        <button class="p-1.5 text-red-500 hover:text-red-700 rounded-md transition deleteBtn" title="Hapus" data-index="${index}">
                            <i data-feather="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            feather.replace();

            attachRowEvents();
        }

        function attachRowEvents() {
            document.querySelectorAll(".editBtn").forEach(btn => {
                btn.onclick = (e) => {
                    const idx = e.currentTarget.dataset.index;
                    editingIndex = idx;
                    modalTitle.textContent = "Edit Kriteria";
                    document.getElementById("namaKriteria").value = dataKriteria[idx].nama;
                    document.getElementById("tipeKriteria").value = dataKriteria[idx].tipe;
                    document.getElementById("bobotKriteria").value = dataKriteria[idx].bobot;
                    document.getElementById("nilaiKriteria").value = dataKriteria[idx].nilai;
                    modal.classList.remove("hidden"); modal.classList.add("flex");
                }
            });
            document.querySelectorAll(".deleteBtn").forEach(btn => {
                btn.onclick = (e) => {
                    const idx = e.currentTarget.dataset.index;
                    const name = dataKriteria[idx].nama;
                    if (confirm(`Hapus kriteria ${name}?`)) {
                        dataKriteria.splice(idx, 1);
                        renderTable();
                        showAlert(`Kriteria **${name}** berhasil dihapus.`, 'success');
                    }
                }
            });
        }

        btnTambah.onclick = () => {
            editingIndex = null;
            modalTitle.textContent = "Tambah Kriteria";
            form.reset();
            modal.classList.remove("hidden"); modal.classList.add("flex");
        }
        btnClose.onclick = btnCloseX.onclick = () => { modal.classList.add("hidden"); }

        form.onsubmit = (e) => {
            e.preventDefault();
            const nama = document.getElementById("namaKriteria").value.trim();
            const tipe = document.getElementById("tipeKriteria").value;
            const bobot = parseFloat(document.getElementById("bobotKriteria").value);
            const nilai = document.getElementById("nilaiKriteria").value.trim();
            if (!nama || !tipe || isNaN(bobot) || !nilai) {
                showAlert("Mohon lengkapi semua field!", "error"); return;
            }
            if (editingIndex !== null) {
                dataKriteria[editingIndex] = { nama, tipe, bobot, nilai };
                showAlert(`Kriteria **${nama}** berhasil diperbarui.`, 'success');
            } else {
                dataKriteria.push({ nama, tipe, bobot, nilai });
                showAlert(`Kriteria **${nama}** berhasil ditambahkan.`, 'success');
            }
            modal.classList.add("hidden");
            renderTable();
        }

        renderTable();
    </script>
</body>

</html>
